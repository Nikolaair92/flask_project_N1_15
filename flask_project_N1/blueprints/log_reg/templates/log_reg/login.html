{% block doc -%}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>{{title}}</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="../../static/img/favicon.ico" type="image/x-icon"/>

	<!-- Fonts and icons -->
	<script src="../../static/js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: {"families":["Montserrat:100,200,300,400,500,600,700,800,900"]},
			custom: {"families":["Flaticon", "LineAwesome"], urls: ['../../static/css/fonts.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="../../static/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../static/css/ready.min.css">
</head>
<body class="login">
	<div class="wrapper wrapper-login">
		<form method="post">
			<div class="container container-login animated fadeIn">
				<h3 class="text-center">Авторизация</h3>
				<div class="login-form">
					{% for cat, msg in get_flashed_messages(True) %}
					<div class="alert {{ cat }}" role="alert">
						{{ msg }}
					</div>
					{% endfor %}
					<div class="form-group form-floating-label">
						<input id="username" name="username" type="text" class="form-control input-border-bottom" required>
						<label for="username" class="placeholder">Логин</label>
					</div>
					<div class="form-group form-floating-label">
						<input id="password" name="password" type="password" class="form-control input-border-bottom" required>
						<label for="password" class="placeholder">Пароль</label>
						<div class="show-password">
							<i class="flaticon-interface"></i>
						</div>
					</div>
					<div class="row form-sub m-0">
						<div class="col col-md-6">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="rememberme" name="rememberme">
								<label class="custom-control-label" for="rememberme">Запомнить меня</label>
							</div>
						</div>
						<div class="col col-md-6 login-forget">
							<a href="#" class="link">Забыли пароль ?</a>
						</div>
					</div>
					<div class="form-action">
						<input type="submit" name="log_in" class="btn btn-primary btn-rounded btn-login" value="Войти">
					</div>
					<div class="login-account">
						<span class="msg">У вас нет аккаунта ?</span>
						<a href="#" id="show-signup" class="link">Регистрация</a>
					</div>
				</div>
			</div>
		</form>
		<form method="post">
			<div class="container container-signup animated fadeIn">
				<h3 class="text-center">Регистрация</h3>
				<div class="login-form">
					{% for cat, msg in get_flashed_messages(True) %}
					<div class="alert {{ cat }}" role="alert">
						{{ msg }}
					</div>
					{% endfor %}
					<div class="form-group form-floating-label">
						<input  id="login" name="login" type="text" class="form-control input-border-bottom" required>
						<label for="login" class="placeholder">Логин</label>
					</div>
					<div class="form-group form-floating-label">
						<input  id="email" name="email" type="email" class="form-control input-border-bottom" required>
						<label for="email" class="placeholder">Email</label>
					</div>
					<div class="form-group form-floating-label">
						<input  id="phone" name="phone" type="text" class="form-control input-border-bottom" required>
						<label for="phone" class="placeholder">Мобильный номер</label>
					</div>
					<div class="form-group form-floating-label">
						<input  id="passwordsignin" name="passwordsignin" type="password" class="form-control input-border-bottom" required>
						<label for="passwordsignin" class="placeholder">Пароль</label>
						<div class="show-password">
							<i class="flaticon-interface"></i>
						</div>
					</div>
					<div class="form-group form-floating-label">
						<input  id="confirmpassword" name="confirmpassword" type="password" class="form-control input-border-bottom" required>
						<label for="confirmpassword" class="placeholder">Повтор пароля</label>
						<div class="show-password">
							<i class="flaticon-interface"></i>
						</div>
					</div>
					<div class="row form-sub m-0">
						<div class="col">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" name="agree" id="agree">
								<label class="custom-control-label" for="agree">Я согласен с условиями и положениями сайта.</label>
							</div>
						</div>
					</div>
					<div class="form-action">
						<a href="#" id="show-signin" class="btn btn-danger btn-rounded btn-login mr-3">Назад</a>
						<input type="submit" name="log_up" class="btn btn-primary btn-rounded btn-login" value="Регистрация">
					</div>
				</div>
			</div>
		</form>
	</div>
	<script src="../../static/js/core/jquery.3.2.1.min.js"></script>
	<script src="../../static/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script src="../../static/js/core/popper.min.js"></script>
	<script src="../../static/js/core/bootstrap.min.js"></script>
	<script src="../../static/js/ready.js"></script>
</body>
</html>
{% endblock doc -%}
